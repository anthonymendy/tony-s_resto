            <div class="dishGrid__item">

                  PIZZA WITH MORE CHEESE
                </h3>

                </div>
              </div>
            </div>
            <div class="dishGrid__item">
              <div class="dishGrid__item__img">
                <img src="./images/food-4.png" alt="food img">

            </div>
            <div class="dishGrid__item">
              <div class="dishGrid__item__img">

              </div>
            </div>
            <div class="dishGrid__item">
              <div class="dishGrid__item__img">
                <img src="./images/food-2.png" alt="food img">
